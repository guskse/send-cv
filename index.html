<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Enviar Currículo</title>
  </head>
  <body>
    <h2>Envie seu currículo!</h2>
    <form enctype="multipart/form-data" id="form">
      <label for="fullname">Nome Completo</label>
      <input
        type="text"
        id="nome"
        name="nome"
        required
        maxlength="50"
        autocomplete="no"
      /><br /><br />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="telefone">Telefone/Celular:</label>
      <input
        type="tel"
        id="telefone"
        name="telefone"
        maxlength="11"
        autocomplete="no"
      /><br /><br />

      <label for="vaga">Vaga pretendida:</label>
      <input
        type="text"
        id="vaga"
        name="vaga"
        required
        maxlength="50"
        placeholder="Ex: Cozinheiro, Motorista, etc..."
        autocomplete="no"
      /><br /><br />

      <label for="cv">Upload do Currículo (pdf, word):</label>
      <input
        type="file"
        id="cv"
        name="cv"
        accept=".pdf,.doc,.docx"
        required
      /><br /><br />

      <input type="submit" value="Enviar" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
